name: Dart CI

on:
  push:
  pull_request:
    branches:
      - development
      - feature/*
      - test/*
      - hotfix/*

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: google/dart:latest

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: pub get
      - name: Run tests
        run: pub run test
